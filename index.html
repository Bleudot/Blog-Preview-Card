<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" class="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <img src="./illustration-article.svg" alt="graphic" class="graphic">
    <div class="status">
      <div class="contain-text">
        <h4 class="status-text">Learning</h4>
      </div>
        <h4 class="published">Published 21 Dec 2023</h4>
    </div>
    <div class="info">
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation</p>
    </div>
    <div class="profile">
      <img src="./image-avatar.webp" alt="pfp" class="pfp">
      <h4 class="name">Greg Hooper</h4>
    </div>
  </div>
</body>
</html>
